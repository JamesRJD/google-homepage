<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>

    <header>
        <nav class="nav-left">
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
        </nav>

        <nav class="nav-right">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li>
                    <img src="/index.png" alt="Options Button 3x3">
                </li>
                <li>
                    <button>Sign In</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="/googlelogo_color_272x92dp.png" alt="Google Logo">
        <input type="text" name="google-search" id="">
        <div class="main-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            <p>United Kingdom</p> <!-- This could potentially be Javascript? Could look at using the DOM to select this and see if a function to identify visiting location is available -->
        </div>
        <div class="footer-bottom">
            <div class="footer-bottom-left">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
            </div>
            <div class="footer-bottom-right">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
        </div>
    </footer>
</body>
</html>
